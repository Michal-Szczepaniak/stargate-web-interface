<html>
    <head>
        <title>Dialing computer</title>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="left-panel">
            <div class="binary-check-container">
                <div class="binary-check">
                    <div class="sgc-logo">
                    </div>
                    <div class="flashing-box"></div>
                    <div class="flashing-box"></div>
                    <div class="flashing-box"></div>
                    <div class="clearfix"></div>
                    <div class="binary-container">
                        <div class="binary-box">
                            <div class="binary-text" id="binary-text-1"></div>
                            <div class="binary-text" id="binary-text-2"></div>
                        </div>
                        <div class="flashing-box"></div>
                    </div>
                </div>
            </div>
            <div class="chevron-status">
                <div class="chevron-status-container">
                    <div class="chevron-status-box active" id="chevron-status-1">
                        <div class="chevron-status-red"></div>
                        <div class="chevron-status-green"></div>
                        <div class="chevron-status-text">1</div>
                        <div class="chevron-status-ok">OK</div>
                    </div>
                    <div class="chevron-status-box active" id="chevron-status-2">
                        <div class="chevron-status-red"></div>
                        <div class="chevron-status-green"></div>
                        <div class="chevron-status-text">2</div>
                        <div class="chevron-status-ok">OK</div>
                    </div>
                    <div class="chevron-status-box" id="chevron-status-3">
                        <div class="chevron-status-red"></div>
                        <div class="chevron-status-green"></div>
                        <div class="chevron-status-text">3</div>
                        <div class="chevron-status-ok">OK</div>
                    </div>
                    <div class="chevron-status-box" id="chevron-status-4">
                        <div class="chevron-status-red"></div>
                        <div class="chevron-status-green"></div>
                        <div class="chevron-status-text">4</div>
                        <div class="chevron-status-ok">OK</div>
                    </div>
                    <div class="chevron-status-box" id="chevron-status-5">
                        <div class="chevron-status-red"></div>
                        <div class="chevron-status-green"></div>
                        <div class="chevron-status-text">5</div>
                        <div class="chevron-status-ok">OK</div>
                    </div>
                    <div class="chevron-status-box" id="chevron-status-6">
                        <div class="chevron-status-red"></div>
                        <div class="chevron-status-green"></div>
                        <div class="chevron-status-text">6</div>
                        <div class="chevron-status-ok">OK</div>
                    </div>
                    <div class="chevron-status-box" id="chevron-status-7">
                        <div class="chevron-status-red"></div>
                        <div class="chevron-status-green"></div>
                        <div class="chevron-status-text">7</div>
                        <div class="chevron-status-ok">OK</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="center"></div>
        <div class="right-panel"></div>
        <div class="bottom">
            <div class="bottom-left">
                <p class="title-auth">Auth Code</p>
                <div class="character-border">
                    <span>1</span>
                    <span>8</span>
                    <span>4</span>
                    <span>6</span>
                    <span>9</span>
                    <span>1</span>
                    <span>8</span>
                    <span>4</span>
                    <span>6</span>
                    <span>9</span>
                    <span>1</span>
                    <span>8</span>
                    <span>4</span>
                    <span>6</span>
                    <span>-</span>
                    <span>1</span>
                    <span>8</span>
                    <span>4</span>
                    <span>6</span>
                    <span>9</span>
                </div>
            </div>
            <div class="bottom-center"><img src="assets/images/keyboard.png" alt=""/></div>
            <div class="bottom-right">
                <p>User: <span>Sgt. W. Davis 102951-8</span></p>
                <p>Status: <span>Active</span></p>
                <p>Sys: <span>Nominal</span></p>
            </div>

        </div>

                <script src="js/randomBinary.js" type="text/javascript"></script>
    </body>
</html>
